<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            padding: 2rem;
            max-width: 1200px;
        }
        
        .page-title {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: 600;
            padding: 1.2rem 1rem;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }
        
        .table tbody tr {
            border: none;
            transition: all 0.3s ease;
        }
        
        .table tbody tr:hover {
            background-color: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }
        
        .table tbody td {
            padding: 1.2rem 1rem;
            border: none;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
        }
        
        .user-id {
            font-weight: 600;
            color: #667eea;
            font-size: 1.1rem;
        }
        
        .user-name {
            font-weight: 500;
            color: #2c3e50;
        }
        
        .user-email {
            color: #6c757d;
            font-style: italic;
        }
        
        .action-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 0 0.2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .btn-view {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-view:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .btn-edit {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }
        
        .btn-edit:hover {
            background: linear-gradient(45deg, #1976D2, #2196F3);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #dee2e6;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .main-container {
                margin: 1rem;
                padding: 1rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .table-responsive {
                font-size: 0.9rem;
            }
            
            .action-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
                margin: 0.1rem;
            }
        }
        
        .stats-cards {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .stat-card {
            flex: 1;
            min-width: 200px;
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #667eea;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- Page Header -->
            <h1 class="page-title">
                <i class="fas fa-users me-3"></i>User Management
            </h1>
            
            <!-- Stats Cards -->
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-number" th:text="${#lists.size(users)}">0</div>
                    <div class="stat-label">
                        <i class="fas fa-user me-1"></i>Total Users
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">Active</div>
                    <div class="stat-label">
                        <i class="fas fa-check-circle me-1"></i>System Status
                    </div>
                </div>
            </div>
            
            <!-- User Table -->
            <div class="table-container">
                <div class="table-responsive">
                    <!-- Check if users list is not empty -->
                    <div th:if="${#lists.isEmpty(users)}" class="empty-state">
                        <i class="fas fa-users-slash"></i>
                        <h4>No Users Found</h4>
                        <p class="mb-0">There are currently no users in the system.</p>
                    </div>
                    
                    <table th:unless="${#lists.isEmpty(users)}" class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">
                                    <i class="fas fa-hashtag me-2"></i>ID
                                </th>
                                <th scope="col">
                                    <i class="fas fa-user me-2"></i>Name
                                </th>
                                <th scope="col">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </th>
                                <th scope="col" class="text-center">
                                    <i class="fas fa-cogs me-2"></i>Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td>
                                    <span class="user-id" th:text="${user.id}">1</span>
                                </td>
                                <td>
                                    <span class="user-name" th:text="${user.name}">John Doe</span>
                                </td>
                                <td>
                                    <span class="user-email" th:text="${user.email}">john@example.com</span>
                                </td>
                                <td class="text-center">
                                    <a th:href="@{'/users/' + ${user.id}}" class="action-btn btn-view">
                                        <i class="fas fa-eye me-1"></i>View
                                    </a>
                                    <a th:href="@{'/users/edit/' + ${user.id}}" class="action-btn btn-edit">
                                        <i class="fas fa-edit me-1"></i>Edit
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
