<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: 
                linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                url('https://images.unsplash.com/photo-1571260899304-425eee4c7efc?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') 
                no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .registration-container {
            padding: 40px 0;
        }

        .registration-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .registration-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: transparent;
            color: #333;
            text-align: center;
            padding: 30px 20px;
            border: none;
        }

        .card-header img {
            width: 70px;
            margin-bottom: 10px;
        }

        .card-header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 2rem;
        }

        .card-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .card-body {
            padding: 40px;
        }

        .form-floating {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-floating input {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px 16px 6px 16px;
            height: 58px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-floating input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.15);
            background: white;
        }

        .form-floating label {
            padding: 16px;
            color: #6c757d;
            font-weight: 500;
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            z-index: 5;
            transition: color 0.3s ease;
        }

        .form-floating input:focus + label + .input-icon {
            color: #667eea;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            padding: 8px 12px;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 8px;
            border-left: 4px solid #dc3545;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 20%, 40%, 60%, 80% { transform: translateX(-2px); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(2px); }
        }

        .register-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }

        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .register-btn:hover::before {
            left: 100%;
        }

        .form-text {
            color: #6c757d;
            font-size: 0.875rem;
            margin-top: 1rem;
            text-align: center;
        }

        .form-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .form-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .registration-container {
                padding: 20px 15px;
            }

            .card-body {
                padding: 30px 20px;
            }

            .card-header h2 {
                font-size: 1.5rem;
            }

            .card-header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container registration-container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="registration-card">
                    <div class="card-header">
                        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="Student Icon">
                        <h2><i class="fas fa-user-plus"></i> Student Registration</h2>
                        <p>Join our academic community today</p>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <!-- Name -->
                            <div class="form-floating">
                                <input type="text" id="name" th:field="*{name}" placeholder="Full Name"
                                       th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'">
                                <label for="name">Full Name</label>
                                <i class="fas fa-user input-icon"></i>
                                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></div>
                            </div>

                            <!-- Student ID -->
                            <div class="form-floating">
                                <input type="text" id="studentId" th:field="*{studentId}" placeholder="Student ID"
                                       th:class="${#fields.hasErrors('studentId')} ? 'form-control is-invalid' : 'form-control'">
                                <label for="studentId">Student ID</label>
                                <i class="fas fa-id-card input-icon"></i>
                                <div th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}" class="error-message"></div>
                            </div>

                            <!-- Email -->
                            <div class="form-floating">
                                <input type="email" id="email" th:field="*{email}" placeholder="Email Address"
                                       th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'">
                                <label for="email">Email Address</label>
                                <i class="fas fa-envelope input-icon"></i>
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></div>
                            </div>

                            <!-- Phone -->
                            <div class="form-floating">
                                <input type="tel" id="phone" th:field="*{phone}" placeholder="Phone Number"
                                       th:class="${#fields.hasErrors('phone')} ? 'form-control is-invalid' : 'form-control'">
                                <label for="phone">Phone Number</label>
                                <i class="fas fa-phone input-icon"></i>
                                <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error-message"></div>
                            </div>

                            <!-- Address -->
                            <div class="form-floating">
                                <input type="text" id="address" th:field="*{address}" placeholder="Address"
                                       th:class="${#fields.hasErrors('address')} ? 'form-control is-invalid' : 'form-control'">
                                <label for="address">Address</label>
                                <i class="fas fa-map-marker-alt input-icon"></i>
                                <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-message"></div>
                            </div>

                            <!-- Submit -->
                            <button type="submit" class="register-btn">
                                <i class="fas fa-user-check me-2"></i>
                                Register Now
                            </button>

                            <div class="form-text">
                                Already have an account? <a th:href="@{/login}">Sign in here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
